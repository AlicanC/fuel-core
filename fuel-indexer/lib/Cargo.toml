[package]
name = "fuel-indexer"
version = "0.0.0"
edition = "2021"
license = "BUSL-1.1"
publish = false
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ['rlib']

[dependencies]
fuel-indexer-schema = { path = "../schema" }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
serde-scale = { version = "0.2", default-features = false, features = ["alloc"] }
