name: Create and publish a Docker image

on:
  push:
    branches: ['ghcr-publish']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
